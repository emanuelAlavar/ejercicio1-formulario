<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
  <h1>Formulario de tareas</h1>
    <main>
      <div class="container">
        <div class="abs-center">
          <form class="border p-3 form">
            <div class="mb-3">
              <label for="id">ID:</label>
              <input type="text" id="id" name="id">
              <!--<input type="number" id="id" name="id" placeholder="1" disabled> -->
            </div>
            <div class="mb-3">
              <label for="titulo">Titulo:</label>
              <input type="text" id="titulo" name="titulo">
            </div>
            <div class="mb-3">
              <label for="descripcion">Descripcion:</label>
              <textarea name="message" rows="2" cols="25" id="descripcion" placeholder="Escriba la descripcion aqui"></textarea>
            </div>
            <div class="mb-3">
              <label for="tiempo">Tiempo:</label>
              <input type="number" id="tiempo" name="tiempo" min="1">
            </div>
            <div class="mb-3">
              <label for="myfile">Imagen:</label>
              <input type="file" id="myfile" name="myfile">
            </div>
            <div class="mb-3">
              <label for="responsable">Responsable:</label>
              <input type="text" id="responsable" name="responsable">
            </div>
            <div class="mb-3">
              <label for="estado">Estado:</label>
              <select id="estado"  name="estado" >
                  <option value="Pendiente">Pendiente</option>
                  <option value="En proceso">En proceso</option>
                  <option value="En testing">En testing</option>
                  <option value="Completado">Completado</option>
              </select>
            </div>
            <div class="mb-3">
              <p>Estado Seleccionado: <span id="estadoadd"></span></p>
            </div>
            <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
